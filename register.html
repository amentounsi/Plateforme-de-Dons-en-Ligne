<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - HelpHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
</head>

<body >
  <!-- Section Inscription -->
  <section class="register-section d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #4e54c8, #8f94fb);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4 animate__animated animate__zoomIn">
            <div class="text-center mt-3">
              <a href="index.html" class="btn btn-outline-primary btn-sm">← Retour à l'accueil</a>
            </div>
            <div class="card-body p-5">
              <h2 class="text-center mb-4 text-gradient">Créer un compte HelpHub</h2>

              <form action="register.php" method="POST" enctype="multipart/form-data">
                <!-- Choix rôle -->
                <div class="mb-3">
                  <label class="form-label">Je suis :</label><br />
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="donateur" value="donateur">
                    <label class="form-check-label" for="donateur">Donateur</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="association" value="association">
                    <label class="form-check-label" for="association">Responsable Association</label>
                  </div>
                </div>

                <!-- Champs communs -->
                <div id="commonFields">
                  <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" />
                  </div>
                  <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" />
                  </div>
                  <div class="mb-3">
                    <label for="pseudo" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="pseudo" name="pseudo" />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email" name="email" />
                  </div>
                  <div class="mb-3">
                    <label for="cin" class="form-label">CIN</label>
                    <input type="text" class="form-control" id="cin" name="cin" />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password"  />
                  </div>
                </div>

                <!-- Champs spécifiques à l'association -->
                <div id="associationFields" style="display: none;">
                  <div class="mb-3">
                    <label for="nom_association" class="form-label">Nom de l'association</label>
                    <input type="text" class="form-control" id="nom_association" name="nom_association" />
                  </div>
                  <div class="mb-3">
                    <label for="adresse_association" class="form-label">Adresse de l'association</label>
                    <input type="text" class="form-control" id="adresse_association" name="adresse_association" />
                  </div>
                  <div class="mb-3">
                    <label for="identifiant_fiscal" class="form-label">Identifiant fiscal</label>
                    <input type="text" class="form-control" id="identifiant_fiscal" name="identifiant_fiscal" />
                  </div>
                  <div class="mb-3">
                    <label for="logo" class="form-label">Logo de l'association</label>
                    <input type="file" class="form-control" id="logo" name="logo" accept="image/*" />
                  </div>
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-gradient btn-lg rounded-pill" onclick="return verif(event)">Créer un compte</button>

                </div>
              </form>

              <p class="text-center mt-4">Déjà inscrit ? <a href="login.html" >Se connecter</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 text-white bg-dark">
    <p class="mb-0">&copy; 2025 HelpHub. Tous droits réservés.</p>
  </footer>

  <script src="login.js" defer ></script>
</body>

</html>
